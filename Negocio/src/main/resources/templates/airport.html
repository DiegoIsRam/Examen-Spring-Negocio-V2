<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="layout/plantilla::head">
</head>
<style th:replace="layout/plantilla::style"></style>
<body>
<head th:replace="layout/plantilla::header"></head>
<h1>Empleados</h1>


<div th:if="${airports != null and !airports.empty}">
<table class="content-table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Editar</th>
        <th>Eliminar</th><q>q</q>


    </tr>
    <tr th:each="airport: ${airports}">
        <td th:text="${airport.id}">Mostrar Id</td>
        <td th:text="${airport.name}">Mostrar Nombre</td>
        <td><a th:href="@{/airport/editar/} + ${airport.id}" th:text="Editar"/></td>
        <td><a th:href="@{/airport/eliminar/} + ${airport.id}" th:text="Eliminar"/></td>



    </tr>

</table>
</div>
<a th:href="@{/agregar}">Añadir Aeropuertos</a>

<div th:if="${airports == null or airports.empty}">
    <p>La lista de Aeropuertos está vacía está vacía</p>
</div>
<footer th:replace="layout/plantilla::footer"></footer>
</body>
</html>
